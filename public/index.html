<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0, minimal-ui"
    />
    <meta name="theme-color" content="#000000" />
    <title>Ordinary Puzzles</title>
    <style>
      html,
      body,
      #root {
        margin: 0;
        padding: 0;
        height: 100%;

        touch-action: manipulation;
        display: flex;
        flex: 1;
      }

  </head>

    <div id="root"></div>
